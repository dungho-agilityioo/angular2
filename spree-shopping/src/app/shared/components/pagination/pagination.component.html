<nav aria-label="Pagination" *ngIf="pager.pages && pager.pages.length">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link" href="#" (click)="onFirstPage()">First</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link" href="#" (click)="onPreviousPage()">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a class="page-link" href="javascription:void()" *ngIf="pager.currentPage === page">{{page}}</a>
            <a class="page-link" href="#" *ngIf="pager.currentPage !== page" (click)="setPage(page)">{{page}}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link" href="#" (click)="onNextPage()">Next</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link" href="#" (click)="onLastPage()">Last</a>
        </li>
    </ul>
</nav>
