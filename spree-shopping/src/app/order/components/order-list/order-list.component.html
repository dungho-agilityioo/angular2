<table class="table table-sm">
    <thead>
        <tr>
            <th>Number</th>
            <th>Date</th>
            <th>Status</th>
            <th>Shipment State</th>
            <th>Item</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <th>
                <a href="javascription:void()" [routerLink]="[orderUrl, order.number, order.token]">{{ order.number }}</a>
            </th>
            <td>{{ order.createdAt | date }}</td>
            <td>{{ order.state }}</td>
            <td>{{ order.shipmentState }}</td>
            <td>{{ order.totalQuantity }}</td>
            <td>{{ order.displayTotal }}</td>
        </tr>
    </tbody>
</table>
