<div class="card payment">
    <div class="card-header">
        <div class="row">
            <div class="text-left col-md-6">Choose Payment Mode</div>
            <div class="text-right col-md-6">You pay: {{ orderTotal?.total | currency:'USD':'$' }}</div>
        </div>
    </div>
    <div class="card-block">
        <p>
            For demo, Payment will auto selected with Check mode
        </p>
    </div>
    <div class="card-footer text-right">
        <button class="btn btn-primary" (click)="makePayment()">Complete Checkout</button>
    </div>
</div>
