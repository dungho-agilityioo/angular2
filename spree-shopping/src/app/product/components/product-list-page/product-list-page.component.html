<div class="row">

    <div class="col-lg-3">
        <list-category></list-category>
    </div>
    <!-- /.col-lg-9 -->
    <div class="col-lg-9">
        <div style="margin-top: 20px"></div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
                <div class="card h-100 w-100 product-card">
                    <a [routerLink]="['/product/', product.slug]">
                        <img itemprop="image" class="card-img-top mx-auto d-block" alt="{{product.name}}" [attr.src]="product.master.images[0]?.productUrl | formaturlimage ">
                        <div class="card-block">
                            <div class="card-subtitle mb-2 text-muted">
                                {{ product.name }}
                            </div>
                            <h5>{{ product.price | currency:'USD':'$'}}</h5>
                            <p class="card-text">{{ product.description | truncate:40 }}</p>
                        </div>
                    </a>
                    <button *ngIf="getQuantity(product) === 0; else updateQuantity" (click)="addToCart(product)" class="btn btn-block btn-primary">Add to Cart</button>
                    <ng-template #updateQuantity>
                        <add-to-cart [variantId]="product.master.id" [quantity]="getQuantity(product)" (btnCartClick)="onBtnCart($event)"></add-to-cart>
                    </ng-template>

                </div>
            </div>

        </div>
        <!-- /.row -->
        <!-- /.pagination -->
        <div class="row justify-content-center" *ngIf="products.length">
            <pagination [totalItems]="totalItems" [currentPage]="currentPage" (pagerSelected)="onPagerChange($event)"></pagination>
        </div>
        <!-- /.pagination-->
    </div>
    <!-- /.col-lg-9 -->

</div>
