<div class="card mt-4">
    <div class="card-header">
        <h3>Properties</h3>
    </div>
    <div class="card-block">
        <table class="table table-striped">
            <tbody>
                <tr *ngFor="let property of productProperties">
                    <td><strong>{{ property.propertyName }}</strong></td>
                    <td>{{ property.value }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
