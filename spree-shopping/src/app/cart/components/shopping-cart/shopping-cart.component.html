<div class="row mt-4">
    <h3>Shopping Cart</h3>
</div>
<div *ngIf="lineItems !== undefined; else noItem">
    <table class="table">
        <thead>
            <tr>
                <th colspan="2">Item</th>
                <th>Price</th>
                <th class="text-center">Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lineItems">
                <td class="align-middle">
                    <a routerLink="cart">
                        <img [attr.src]="item.variant.images[0]?.smallUrl | formaturlimage" alt="{{ item.variant.name }}">
                    </a>
                </td>
                <td class="align-middle">
                    <p class="text-sm-left">
                        <a [routerLink]="['/product/', item.variant.slug]">{{ item.variant.name }}</a>
                    </p>
                    <span class="text-sm-left">
                {{ item.variant.description | truncate:50}}
              </span>
                </td>
                <td class="align-middle">{{ item.price | currency:'USD':'$'}}</td>
                <td class="align-middle">
                    <add-to-cart [variantId]="item.variant.id" [quantity]="item.quantity" (btnCartClick)="onBtnCart($event)"></add-to-cart>
                </td>
                <td class="align-middle">{{ item.displayAmount }}</td>
                <td class="align-middle">
                    <button type="button" (click)="removeFromCart(item.variant.id, item.id)" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </td>
            </tr>

        </tbody>
        <tfoot>
            <tr class="thead-default">
                <td colspan="4" class="text-right">Total Order:</td>
                <td>
                    {{ totalOrder | currency:'USD':'$' }}
                </td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    <div class="row  mb-4">
        <div class="col-md-6">
            <a [routerLink]="['']">Continue Shopping</a>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <button class="btn btn-primary" (click)="placeOrder()">Place Order</button>
        </div>
    </div>
</div>
<ng-template #noItem>
    <div class="mt-4 mb-4">
        <div class="alert alert-info row col-md-12" role="alert">
            Your cart is empty
        </div>
        <div class="row col-md-12">
            <a [routerLink]="['']">Continue Shopping</a>
        </div>
    </div>

</ng-template>
