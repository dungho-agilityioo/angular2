<div class="form-login">
    <h2>Demo Form: Sign Up</h2>
    <form [formGroup]="user" (ngSubmit)="save(user)" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>

        </div>
        <div formGroupName="account">
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password Confirm</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" formControlName="passwordConfirm" placeholder="Password Confirm">
                    <div class="text-danger" *ngIf="user.get('account').touched && user.get('account').hasError('nomatch')">
                        Password must match
                    </div>
                </div>
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Language</label>
            <div class="col-sm-10">
                <select class="form-control" formControlName="language">
                    <option value="">Please select a language</option>
                    <option *ngFor="let lang of languages" [value]="lang.id">{{ lang.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-default" [disabled]="!user.valid">Submit</button>
                <button class="btn btn-default" (click)="partialUpdate()">Set Default Name & Email</button>
                <button class="btn btn-default" (click)="fullUpdate()">Set Full Default</button>
                <button class="btn btn-default" (click)="reset()">Reset</button>
            </div>
        </div>
    </form>
</div>
