<div class="form-login">
    <h2>Demo Form: Login with Builder</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="form-horizontal">
        <div class="form-group" [class.has-error]="!myForm.controls['email'].valid && myForm.controls['email'].touched">
            <label class="col-sm-2 control-label" for="emailTxt">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="emailTxt" placeholder="Email" [formControl]="myForm.controls['email']">
            </div>
        </div>
        <div class="form-group" [class.has-error]="!myForm.controls['password'].valid && myForm.controls['password'].touched">
            <label class="col-sm-2 control-label" for="passwordTxt">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="passwordTxt" placeholder="Password" [formControl]="myForm.controls['password']">
            </div>
            <div class="has-error" *ngIf="myForm.controls['password'].touched && myForm.controls['password'].hasError('invalidPassword')">
                Password must begin with <span>123</span>
            </div>
        </div>
        <button [disabled]="!myForm.valid" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
