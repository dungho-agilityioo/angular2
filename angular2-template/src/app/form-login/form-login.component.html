<div class="form-login">
    <h2>Demo Form: Login</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="emailTxt">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="emailTxt" placeholder="Email" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="passwordTxt">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="passwordTxt" placeholder="Password" ngModel>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
